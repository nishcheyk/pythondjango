{% extends 'base.html' %}
{% block title %}Home - Zay Shop{% endblock %}

{% block content %}
<!-- Start Banner Hero -->
<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'banner_img_01.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'banner_img_02.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'banner_img_03.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
</div>

<!-- Categories of The Month -->
<section class="container py-5 text-center">
    <h1>Categories of The Month</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <img src="{% static 'category_img_01.jpg' %}" class="rounded-circle img-fluid border" alt="">
            <h5 class="mt-3">Watches</h5>
            <a class="btn btn-success">Go Shop</a>
        </div>
        <div class="col-md-4">
            <img src="{% static 'category_img_02.jpg' %}" class="rounded-circle img-fluid border" alt="">
            <h5 class="mt-3">Shoes</h5>
            <a class="btn btn-success">Go Shop</a>
        </div>
        <div class="col-md-4">
            <img src="{% static 'category_img_03.jpg' %}" class="rounded-circle img-fluid border" alt="">
            <h5 class="mt-3">Accessories</h5>
            <a class="btn btn-success">Go Shop</a>
        </div>
    </div>
</section>
{% endblock %}
